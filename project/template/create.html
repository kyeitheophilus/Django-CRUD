{% extends "main.html" %}
{% block content %}
<div class="card-body">
  <h5>Create New Book</h5>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <a type="button" class="btn btn-danger" href="{%url 'app:book' %}">Create</a>
    <button type="submit" class="btn btn-success">Cancel</button>
  </form>
</div>
{% endblock %}
